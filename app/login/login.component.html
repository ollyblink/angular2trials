<div class="container">
  <h1>Login</h1>
  <p *ngIf="message"><img src='../../imgs/wait16.gif' /> {{message}}</p>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="userModel.username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #password type="password" class="form-control" id="password" [(ngModel)]="userModel.password"
             name="password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>
