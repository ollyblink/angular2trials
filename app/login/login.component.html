<div class="container">
  <h1>Login</h1>
  <h2>{{message}} {{isLoggedIn}} {{json}} {{res}}</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="userModel.username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #password type="password" class="form-control" id="password" [(ngModel)]="userModel.password"
             name="password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
